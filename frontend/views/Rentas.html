    <div class="container">
        <br><br>
        <div class="row row-cols-3">
            <div class="col">
                <form enctype="multipart/form-data" class="form">
                    <p id="error" style="color: red; display: none;"></p>
                    <p class="registrar">Registrar Renta </p>

                    <input name="id_customer" type="text" class="form-control" placeholder="ID del cliente " required><br>
                    <input name="id_propyte" type="text" class="form-control" placeholder="ID de la propiedad" required><br>

                    <button type="submit" class="btn btn-block btn-success ">Registrar</button>
                </form>
                <!-- /////////////////SCRIPT PARA CONEXION Y ENVIO DE DATOS AL SERVIDOR///// -->




            </div>
            <div class="col">
                <form enctype="multipart/form-data" class="form-propiedad">
                    <p class="registrar">Consultar propiedad </p>

                    <input name="tipo_propiedad" type="text" class="form-control" placeholder="Tipo de propiedad a consultar" required><br>
                    <input name="limite" type="text" class="form-control" placeholder="Limite de propiedades" required><br>
                    <button type="submit" class="btn btn-block btn-dark">Consultar</button>


                </form>
                <br><br>


                <script src="../scripts/ConPropiedades.js" type="text/javascript">
                </script>
            </div>

        </div>

    </div>
    <br><br>
    <br>
    <div class="container">
        <table class="table table-striped">
            <thead class="thead-light">
                <tr>

                    <th scope="col">Id</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Tipo</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Pais</th>
                    <th scope="col">Ciudad</th>
                    <th scope="col">Calle</th>
                    <th scope="col">Min_Noches</th>
                    <th scope="col">Max_Noches</th>




                </tr>
            </thead>

            <tbody id="contenido">

            </tbody>
        </table>
    </div>
