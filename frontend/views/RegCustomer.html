<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title>Registro de cliente</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg ">
        <img alt="Logo" src="../assets/logo.png" id="logo">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <a class="nav-link " href="index.html">
                        Inicio
                      </a>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-expanded="false">
                        Clientes
                      </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">

                        <a class="dropdown-item" href="./RegCustomer.html">Registrar </a>
                        <a class="dropdown-item" href="./ConCustomer.html">Consultar </a>
                        <a class="dropdown-item" href="./DeletCustomer.html">Eliminar</a>
                        <a class="dropdown-item" href="./UpdateCustomer.html">Actualizar</a>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="./RegRenta.html" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Rentas
                      </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">

                        <a class="dropdown-item" href="./Rentas.html">Registrar </a>
                        <a class="dropdown-item" href="./RegRenta.html">Consultas </a>

                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <br><br>
        <div class="row row-cols-2">
            <div class="col">
                <form enctype="multipart/form-data" class="form">
                    <p id="error" style="color: red; display: none;"></p>
                    <p class="registrar">Registrar</p>

                    <input name="firstName" type="text" class="form-control" placeholder="Nombre " required><br>
                    <input name="lastName" type="text" class="form-control" placeholder="Apellidos" required><br>
                    <input name="address" type="text" class="form-control" placeholder=" Direccion" required><br>
                    <input name="city" type="text" class="form-control" placeholder="Ciudad" required><br>
                    <input name="country" type="text" class="form-control" placeholder="Pais" required><br>
                    <input name="district" type="text" class="form-control" placeholder=" Distrito" required><br>
                    <button type="submit" class="btn btn-block btn-success ">Guardar</button>
                </form>
                <!-- /////////////////SCRIPT PARA CONEXION Y ENVIO DE DATOS AL SERVIDOR///// -->

                <script type="text/javascript" src="../scripts/RegCustomer.js"></script>


            </div>
            <div class="col">
                <form enctype="multipart/form-data" class="form-nombre">
                    <p class="registrar">Consultar</p>

                    <input name="user" type="text" class="form-control" placeholder="Nombre a consultar" required><br>
                    <button type="submit" class="btn btn-block btn-dark">Consultar</button>

                </form>
                <br><br>


                <table class="table table-striped">
                    <thead class="thead-light">
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Apellidos</th>
                            <th scope="col">Direccion</th>
                            <th scope="col">Pais</th>
                            <th scope="col">Ciudad</th>
                            <th scope="col">Distrito</th>
                        </tr>
                    </thead>

                    <tbody id="contenido">

                    </tbody>
                </table>

            </div>
            <script src="../scripts/ConCustomer.js" type="text/javascript">
            </script>
        </div>

    </div>













</body>

</html>
